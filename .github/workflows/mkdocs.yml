name: Create mkdocs

on:
  push:
    branches:
      - master
      - create-mkdocs-pipeline

jobs:
  make_mkdocs:
    runs-on: self-hosted
    
    steps: 
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t mkdocs_container -f mkdocs_documentation/Dockerfile .

      - name: Run Docker container
        run: docker run mkdocs_container

