name: Create pandocs pdf

on:
  push:
    branches:
      - '*'

jobs:
  make_pandoc:
    runs-on: self-hosted
    steps: 
      - uses: actions/checkout@v4

      - name: download pandoc docker image
        run: docker pull pandoc/latex

      - name: create pdf from index.md
        run:  docker run --rm \ --volume "$(pwd):/data" \ --user $(id -u):$(id -g) \ pandoc/latex ./mkdocs_documentation/docs/index.md -o index.pdf

      - name: test
        run: ls
